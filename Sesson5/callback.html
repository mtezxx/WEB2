<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Childhood Callback</title>
</head>
<body>
    <input type="text" />
    <button onclick="getPokemon(document.querySelector('input').value)">Submit</button>

    <p>Request status <span id="message"></span></p>
    <div>
        <img width="96" height="96" />
        <p>Number: <span id="id"></span></p>
        <p>Name:  <span id="name"></span></p>
        <p>Type: <span id="type"></span></p>
    </div>

    <script>
        function getPokemon(pokemon){
            if(pokemon === "") return
            
            const xmlhttp = new XMLHttpRequest()
            xmlhttp.open("GET", "https://pokeapi.co/api/v2/pokemon/" + pokemon)
            xmlhttp.onload = () =>{
                if(xmlhttp.status == 200){
                    document.querySelector("#message").innerTect = "Success!"

                }
            } 
        }
    </script>
</body>
</html>
